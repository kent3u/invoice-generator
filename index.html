<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>Invoice generator</title>
</head>
<body>
<header class=" py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="./icons/book-half.svg" alt="logo" height="32" width="32" class="me-2">
            <span class="fs-4">Invoice Generator</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" id="invoiceLink">Invoice</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Price quote</a></li>
        </ul>
    </div>
</header>
<main class="container p-2">
    <section class="bg-body-tertiary p-5 rounded mt-3">
        <h1 id="header">Invoice template</h1>
        <form>
            <div class="row">
                <div class="col-7">
                    <label for="arveSaaja" class="form-label" id="arveSaajaLabel">Arve saaja</label>
                    <textarea class="form-control" rows="4" id="arveSaaja"></textarea>
                </div>
                <div class="col">
                    <div class="form-group my-1">
                        <label for="arveNumber" class="form-label" id="arveNumberLabel">Arve number</label>
                        <input type="text" class="form-control" id="arveNumber">
                    </div>
                    <div class="form-group my-1">
                        <label for="arveKuupaev" class="form-label" id="arveKuupaevLabel">Arve kuupäev</label>
                        <input type="text" class="form-control" id="arveKuupaev">
                    </div>
                    <div>
                        <label for="maksetahtaeg" class="form-label" id="maksetahtaegLabel">Maksetähtaeg</label>
                        <input type="text" class="form-control" id="maksetahtaeg">
                    </div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-7"></div>
                <div class="col my-1">
                    <label for="tasuda" class="form-label" id="tasudaLabel">Tasuda</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="tasuda">
                        <span class="input-group-text">EUR</span>
                    </div>
                </div>
            </div>

            <table class="table table-light" id="invoiceTable">
                <thead>
                <tr>
                    <th>Toode/teenus</th>
                    <th>Ühiku hind</th>
                    <th>Kogus</th>
                    <th>KM %</th>
                    <th>Kokku €</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-index="0">
                    <td class="col-sm-5">
                        <input type="text" id="toodeTeenus0" data-td-type="toodeTeenus" class="form-control">
                    </td>
                    <td class="col-sm-2">
                        <input type="text" id="yhikuHind0" data-td-type="yhikuHind" class="form-control">
                    </td>
                    <td class="col-sm-1">
                        <input type="text" id="kogus0" data-td-type="kogus" class="form-control">
                    </td>
                    <td class="col-sm-1">
                        <input type="text" id="kmPercentage0" data-td-type="kmPercentage" class="form-control">
                    </td>
                    <td class="col-sm-2">
                        <input type="text" id="kokku0" data-td-type="kokku" class="form-control">
                    </td>
                    <td class="col-sm-2">
                        <input type="button" class="btn btn-md btn-outline-danger deleteRowButton" id="deleteRow0"
                               data-index="0" value="Delete">
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="12">
                        <input type="button" class="btn btn-outline-primary" id="addRow" value="Add row"
                               style="width: 100%">
                    </td>
                </tr>
                </tfoot>
            </table>

            <div class="row my-2">
                <div class="col-12">
                    <label for="markused" class="form-label">Märkused</label>
                    <textarea id="markused" rows="3" class="form-control"></textarea>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-7"></div>
                <div class="col-5">
                    <div class="form-group my-1">
                        <label for="summaKmta" class="form-label">Summa km-ta</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="summaKmta">
                            <span class="input-group-text">EUR</span>
                        </div>
                    </div>
                    <div class="form-group my-1">
                        <label for="kaibemaksKokku" class="form-label">Käibemaks kokku</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="kaibemaksKokku">
                            <span class="input-group-text">EUR</span>
                        </div>
                    </div>
                    <div class="form-group my-1">
                        <label for="arveSumma" class="form-label" id="arveSummaLabel">Arve summa</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="arveSumma">
                            <span class="input-group-text">EUR</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                <button type="button" class="btn btn-outline-secondary"><i class="bi bi-eye me-2"></i>Preview</button>
                <button type="button" class="btn btn-outline-primary" id="downloadPdf"><i class="bi bi-download me-2"></i>Download</button>
            </div>

        </form>
    </section>
</main>
<footer class="my-2 py-3">
    <p class="text-center text-body-secondary">© 2024 </p>
</footer>
<script type="module" src="./js/bundle.js"></script>
</body>
</html>
